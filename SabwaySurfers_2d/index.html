<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1,width=device-width" />
		<title>SabwayRun</title>
		<link rel="stylesheet" href="css/index.css" type="text/css" media="all" />
		<script defer="true" src="js/index.js">
		</script>
	</head>
	<body>
		<header>
			<div class="cntnr">
				Score : 
				<div id="score">
					
				</div>
			</div>
		</header>
	<!--Score viewer ends here-->

		<div class="gameScreen">
			<div class="mainCharacter">
				<div class="char_face">
					<div class="hair"></div>
					<div class="eye"></div>
					<div class="smile"></div>
				</div>
				<!--face-->
				
				<div class="char_body">
					<div class="hand"></div>
				</div>
				<!--body-->
				
				<div class="char_legs">
					<div class="leg">
						<div class="thigh"></div>
						<div class="foot"></div>
					</div>
					<div class="leg">
						<div class="thigh"></div>
						<div class="foot"></div>
					</div>
				</div>
				<!--legs-->
			</div>
	<!--Character ends here-->
			
			<div class="train">
				<div class="train-part">
					<div class="train-obstacle"></div>
					<div class="train-window"></div>
					<div class="train-window"></div>
					<div class="train-window"></div>
				</div>
				<div class="train-part">
					<div class="train-obstacle"></div>
					<div class="train-window"></div>
					<div class="train-window"></div>
					<div class="train-window"></div>
				</div>
	<!--Train stuff by JS will go here-->
			</div>
			
		</div>
	<!--Game screen ends here -->

	</body>
</html>
